<head>
  <!-- HTML Meta Tags -->
  <title>
    {% if page.title %}
      {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  <!-- Page description fallback if page.description or page.excerpt is missing -->
  <meta name="description" 
        content="{{ page.excerpt | default: page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" 
        content="{{ page.excerpt | default: page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  {% if page.header-img %}
    <!-- If a post/page has a custom header image -->
    <meta property="og:image" content="{{ site.url }}{{ page.header-img }}">
  {% else %}
    <!-- Otherwise use a fallback image -->
    <meta property="og:image" content="{{ site.url }}/assets/header.png">
  {% endif %}

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <!-- Optional: these help specify domain & link, but not strictly required -->
  <meta property="twitter:domain" content="{{ site.url | split:'//' | last }}">
  <meta property="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description"
        content="{{ page.excerpt | default: page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  {% if page.header-img %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.header-img }}">
  {% else %}
    <meta name="twitter:image" content="{{ site.url }}/assets/header.png">
  {% endif %}

  <!-- (Optional) Indicate your Twitter handle or site handle -->
  <meta name="twitter:site" content="@YourTwitterHandle">
  <meta name="twitter:creator" content="@YourTwitterHandle">
  
  <!-- Favicon, RSS, CSS, etc. below -->
  <link rel="icon" type="image/png" href="/assets/favicon.ico">
  <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}"
        href="{{ "/feed.xml" | relative_url }}">
</head>
