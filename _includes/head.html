<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title | escape }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

  <link rel="stylesheet" href="{{ "assets/main.css" | relative_url }}">
  {% include fonts.html %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml"
        title="{{ site.title | escape }}"
        href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/favicon.ico">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@tiagoloriato"> <!-- or your siteâ€™s @handle -->
  <meta name="twitter:creator" content="@tiagoloriato">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph data (for LinkedIn, Facebook, etc.) -->
  {% if page.header-img %}
    <meta property="og:image" content="{{ site.url }}{{ page.header-img }}" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
    <meta name="twitter:image" content="{{ site.url }}{{ page.header-img }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/header.png" />
    <meta property="og:image:height" content="474">
    <meta property="og:image:width" content="905">
    <meta name="twitter:image" content="{{ site.url }}/assets/header.png">
  {% endif %}

  <!-- If you want alt text for the Twitter image (optional) -->
  <!--
  <meta name="twitter:image:alt" content="Describe the image here for accessibility">
  -->

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  {% if page.math != false %}
    {% include mathjax.html %}
  {% endif %}

  {% if jekyll.environment == 'production' %}
    <!-- Production-specific scripts/tags go here -->
  {% endif %}

  {% seo %}
</head>
